<!DOCTYPE html>
<html>
<head>
    <title>Login and Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="signuplogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <button id="google-login"><i class="fab fa-google"></i> Login with Google</button>
                <button id="facebook-login"><i class="fab fa-facebook"></i> Login with Facebook</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-login">
                <button id="google-signup"><i class="fab fa-google"></i> Sign Up with Google</button>
                <button id="facebook-signup"><i class="fab fa-facebook"></i> Sign Up with Facebook</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
